<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/script.js"></script>
    <title>Formularios</title>
</head>
<body>
    <form action="pagina2.html" method="GET">
        <fieldset>
            <legend>Login</legend>

            <label for="txtNombre">Nombre:</label>
            <input type="text" id="txtNombre" name="nombre" placeholder="Ingrese nombre aquí" required><br><br>
    
            <label for="txtClave">Password:</label>
            <input type="password" id="txtClave" name="clave" placeholder="Ingrese clave aquí">
        </fieldset>

        <label for="chkCss">CSS:</label>
        <input type="checkbox" name="css" id="chkCss">
        <label for="chkJs">JS:</label>
        <input type="checkbox" name="js" id="chkJs">
        <label for="chkHtml">HTML:</label>
        <input type="checkbox" name="html" id="chkHtml">

        <fieldset>
            <legend>Sexo</legend>

            <!-- En los radio button se agrega el value para poder leer la opción seleccionada desde el servidor -->
            <label for="rdoFemenino">Femenino:</label>
            <input type="radio" name="sexo" id="rdoFemenino" value="F"> 
            <label for="rdoMasculino">Masculino:</label>
            <input type="radio" name="sexo" id="rdoMasculino" value="M" checked> <!-- Por defecto va chequeado -->

        </fieldset>

        <br><br><input type="submit" value="Loguearse">
        <input type="reset" value="Limpiar">
    </form>

    <div id="info">

    </div>
</body>
</html>
